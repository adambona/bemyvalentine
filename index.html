<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.yes {
            background-color: #ff6f61;
            color: white;
        }
        button.no {
            background-color: #cccccc;
            color: black;
            position: relative;
        }
        button:hover {
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: floatUp 2s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }
    </style>
</head>

<!-- comment test for git push 2asd22ss-->
<body>
    <h1>Dear Taya,</h1>
    <h2>Will You Be My Valentine?</h2>
    <div class="buttons">
        <button class="yes" onclick="handleResponse('Wooooo!, Check Back Soon For Dinner Reservations \n Love Adam xoxo ')">Yes</button>
        <button class="no" onclick="moveButton()">No</button>
    </div>
    <h3>try to say no i dare you</h3>

    <script>
        function handleResponse(message) {
            document.body.innerHTML = `<h1>${message}</h1>`;
            createHearts();
        }

        function moveButton() {
            const noButton = document.querySelector('.no');
            const randomX = Math.floor(Math.random() * 300) - 150;
            const randomY = Math.floor(Math.random() * 300) - 150;
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart');
                    document.body.appendChild(heart);
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.animationDuration = Math.random() * 2 + 1 + 's';
                    setTimeout(() => heart.remove(), 2000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
